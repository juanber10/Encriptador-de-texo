<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <title>Encriptador de texto </title>
</head>
<body>
  <header>
    <div class="container">
      <nav>
        <img src="Imagenes/Vector.svg" alt="alura logo" width="130"/>
        <h1>Encriptador de texto</h1>
      </nav>
   </div>   
  </header>

  <main>
    
    <div class="caja-principal" >
      <section>
        <textarea name="" id=""  cols="30" rows="19" class="text-area" placeholder="Ingrese el texto aqui"></textarea> 
        <div>
          <h6 class="informacion">  * Solo letras minúsculas y sin acentos</h6>
        </div>
      <div class="botones" >    
        <button class="Encriptar" onclick="Encriptar()">Encriptar</button>
        <button class="Desencriptar" onclick="Desencriptar()">Desencriptar</button>    
      </div> 
    
    </section>
    <section>     
        <textarea class="mensaje" cols="15" rows="10" placeholder="Ningún mensaje fue encontrado"></textarea> 
        <div>
          <button class="copiar" onclick="copiar()">Copiar</button>
        </div>         
    </section>
  </div>

  </main>
  <script src="/js/script.js"></script>
   
</body>
</html>
